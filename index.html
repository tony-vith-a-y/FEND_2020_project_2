<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project 2</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<nav>
		<ul id="nav_bar_hidden" class="lightBlue_background">
			<li id="company_logo">
			</li>
			<li id="logo_name">Web Solution</li>
		</ul>
		<ul id="nav_bar_showing">
			<li></li>
		</ul>
	</nav>
	<main id="container" class="lightBlue_background">
		<p class="center_the_text">Online presence is cruitial in todays world so let us make it the best it can be
		</p>
		<header class="landing_info lightBlue_background">
			<figure>
				<img class="main_image" src="https://trueweblogic.com/images/home-webdesign.png" alt="LandingPage_Image">
				<figcaption class="main_image_caption">Image Source: www.oxifian.ch</figcaption>
			</figure>
			<form id="contact_info">
				<h2>Contact Us</h2>
				<input type="text" id="Fname" name="firstName" placeholder="Jane">
				<label for="Fname">First Name</label>
				<input type="text" id="Lname" name="lastName" placeholder="Doe">
				<label for="Lname">Last Name</label>
				<input type="text" id="companyName" name="lastName" placeholder="Company Name">
				<label for="companyName">Company</label>
				<input type="text" id="Email" name="e-mail"
					pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
					placeholder="example@gmail.com" required>
				<label for="Email">E-mail</label>
				<input type="tel" id="phone" name="phone" placeholder="123-435-6784" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
					required>
				<label for="phone">Phone number</label>
				<input type="button" value="Submit">
			</form>
		</header>
		<section>

		</section>
		<section>

		</section>
	</main>
	<script></script>
</body>

</html>
